<!DOCTYPE html>
<html>
  <head>
    <title>Tell Us Who You Are</title>
    <script src="script.js"></script>
  </head>
  <body>
    <form method="get">
      <fieldset>
        <legend>Please tell us who you are(Georgia residents only)</legend>
        <p>
          <label>First Name:</label>
            <input type="text" id="fname" onblur="capitalFirst()">
          <label>Last Name:</label>
            <input type="text" id="lname" onblur="capitalLast()">
        </p>
        <p>
          <label>Telephone</label>
            <input type="text" id="telephone" onblur="phone()"/>
        </p>
        <p>
          <label>City</label>
            <input type="text" id="city"/>
          <label>Zip code:</label>
            <select>
              <option>&nbsp&nbsp&nbsp&nbsp&nbsp</option>
            </select>
        </p>
        <p>
          <input type="submit">"Share personal info with unscrupulous marketing staff"</input>
        </p>
      </fieldset>
    </form>
  </body>
</html>
